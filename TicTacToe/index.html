<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="container">

        <div id="label">X's turn</div>

        <div class="FirstRow">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="SecondRow">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="ThirdRow">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div id="bottom">
            <button id="restart" onclick="restart()">Restart</button>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
