<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/fire.png" type="image/x-icon">
    <title>Contacts</title>
</head>
<body>

    <div class="wrapper">

        <div id="brand">
            <div class="logo"></div>
            <div class="name">SHYRAQ</div>
        </div>

        <div class="nav">
            <div id="home">HOME</div>
            <div id="download">DOWNLOAD</div>
            <div id="contacts">CONTACTS</div>
        </div>

        <div id="top">

            <div id="phone-nav"></div>
            
            <div id="phone-home">HOME</div>
            <div id="phone-download">DOWNLOAD</div>
            <div id="phone-contacts">CONTACTS</div>

        </div>

    </div>

    <div id="translate">
        <div id="kz">KZ</div>
        <div id="ru">RU</div>
        <div id="en">EN</div>
    </div>

    <div class="line"></div>
    
    <div class="contacts-container">

        <p class="contacts-title">Contact Us</p>

        <div class="space30"></div>

        <div class="form">

            <form action="POST">

                <label for="name" id="name-label">Name: </label>
                <input type="text" id="name" name="name" required>

                <div class="space20"></div>

                <label for="email" id="email-label">Email: </label>
                <input type="email" id="email" name="email" required>

                <div class="space20"></div>

                <label for="contact-text" id="message-label">Message: </label>
                <textarea name="contact-text" id="contact-text" required></textarea>

                <div class="space20"></div>
                <button id="submit">send</button>

            </form>

        </div>

        <div class="space60"></div>
        <p class="text">For questions and suggestions, write to us</p>

        <div class="space10"></div>
        <p id="text-email">Email: adilkhankerimshe@gmail.com</p>        
        <p id="text-number">Phone number: +7 771 671 29 05</p>

        <div class="space30"></div>
        <p class="text" id="text-social-media">Social media</p>
        <div class="space10"></div>
        <a href="https://instagram.com/adilkhanalimberdi">Instagram</a>
        <br>    
        <a href="https://t.me/adilkhanalimberdi">Telegram</a>
        

    </div>

    <div class="bottom-space"></div>

    <script src="page3.js"></script>
    <script src="script.js"></script>
    <script src="form-action.js"></script>

</body>
</html>
