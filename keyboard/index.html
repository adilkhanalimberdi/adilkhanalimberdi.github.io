<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="content">

        <div class="logo">
            Keyboard online
        </div>

        <div id="border">

            <div id="res"></div>
            
        </div>

        <div class="keys">

            <div class="row1">
                <div onclick=q() id="q">q</div>
                <div onclick=w() id="w">w</div>
                <div onclick=e() id="e">e</div>
                <div onclick=r() id="r">r</div>
                <div onclick=t() id="t">t</div>
                <div onclick=y() id="y">y</div>
                <div onclick=u() id="u">u</div>
                <div onclick=i() id="i">i</div>
                <div onclick=o() id="o">o</div>
                <div onclick=p() id="p">p</div>
            </div>

            <div class="row2">
                <div onclick=a() id="a">a</div>
                <div onclick=s() id="s">s</div>
                <div onclick=d() id="d">d</div>
                <div onclick=f() id="f">f</div>
                <div onclick=g() id="g">g</div>
                <div onclick=h() id="h">h</div>
                <div onclick=j() id="j">j</div>
                <div onclick=k() id="k">k</div>
                <div onclick=l() id="l">l</div>
            </div>

            <div class="row3">
                <div onclick=z() id="z">z</div>
                <div onclick=x() id="x">x</div>
                <div onclick=c() id="c">c</div>
                <div onclick=v() id="v">v</div>
                <div onclick=b() id="b">b</div>
                <div onclick=n() id="n">n</div>
                <div onclick=m() id="m">m</div>
            </div>

            <div class="row4">
                <div class="shift" onclick=shift()>shift</div>
                <div class="space" onclick=space()>space</div>
                <div class="back" onclick=back()>backspace</div>
            </div>

        </div>

    </div>
    
</body>

</html>
